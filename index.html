<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js â€” Tierra</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Precarga de textura -->
      <a-assets>
        <img id="earthTex"
             crossorigin="anonymous"
             src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg">
      </a-assets>

      <a-marker preset="hiro">
        <!-- Esfera con textura de la Tierra -->
        <a-sphere
          position="0 0.5 0"
          radius="0.5"
          segments-height="53"
          src="#earthTex"
          material="shader: standard; metalness: 0.2; roughness: 0.8"
          animation__pulse="property: scale; from: 1 1 1; to: 2 2 2; dir: alternate; dur: 1000; easing: easeInOutCubic; loop: true"
        >animation__spin="property: rotation; to: 0 360 0; dur: 12000; easing: linear; loop: true"
</a-sphere>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
